    <script type="text/javascript">
        function Passenger(method, type, form) {
            event.preventDefault();
            const DataForm = new DataForm(form);
            var object;
            var url;
            if (type == "GET") {
                var phoneno, email;
                for(let [name, value] of DataForm){
                    if (name == "Email") { 
                        email = value
                    } else {phoneno = value}
                }
                console.log(phoneno)
                url = "http://localhost:5000/api/v1/passengers/"+phoneno+"/"+email+"?key=2c78afaf-97da-4816-bbee-9ad239abb296"
                console.log(url)
            }else if (type == "POST" || type == "PUT"){
                object = JSON.stringify(Object.form(DataForm));
                url = "http://localhost:5000/api/v1/passengers/ / ?key=2c78afaf-97da-4816-bbee-9ad239abb296"
            }
            $.ajax({
                type: type,
                url: url,
                dataType: "json",
                data: object,
                contentType: "application/json",
                success: function (data, textStatus, jqXHR){
                    var table = $("<table><tr><th>"+metPhoneNumberhod+"</th></tr>");
                    if (type == "GET") {
                        table.append("<tr><td>PassengerID:</td><td>" + data.PassengerID + "</td></tr>");
                        table.append("<tr><td>FirstName:</td><td>" + data["FirstName"] + "</td></tr>");
                        table.append("<tr><td>LastName:</td><td>" + data["LastName"] + "</td></tr>");
                        table.append("<tr><td>:</td><td>" + data["PhoneNumber"] + "</td></tr>");
                        table.append("<tr><td>Email:</td><td>" + data["Email"] + "</td></tr>");
                    }
                    $("#message").html(table);
                },
                error: function (jqXHR, textStatus, data) {
                    $("#message").empty();
                    if (type == "POST" || type == "PUT"){
                        var table = $("<table><tr><th>"+jqXHR.responseText+"</th></tr>");
                        $("#message").html(table);
                    } else {
                        alert("Result:" + textStatus + "" + error + "" + jqXHR.textStatus + "" + jqXHR.statusText + "" + jqXHR.responseText);
                    }
                    $("#message").show();
                }
            });
        };
        function switchForm(optionValue){
            $(".container").hide();
            $("#message").hide();
            var content = "#"+optionValue.value;
            $(content).show();
        }
    </script>
