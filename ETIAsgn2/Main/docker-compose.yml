version: '3.3'

services:
  database:
    container_name: studentdb
    hostname: studentdb
    image: mst619/mysql
    restart: always
    networks:
      - etiasgn2
    environment:
      # MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: password
      # MYSQL_PASSWORD: password
    volumes:
      - ./data:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
  web:
    container_name: web
    hostname: web
    image: mst619/main_web
    restart: always
    ports:
      - "8100:8100"
  student:
    depends_on: 
      - database
    image: mst619/main_student
    container_name: student-server
    hostname: student-server
    ports:
      - 8103:8103
    networks:
      - etiasgn2
    deploy:
      restart_policy:
        condition: on-failure


networks:
  etiasgn2:
    driver: bridge